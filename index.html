<!DOCTYPE html>
<html lang="en">

<head>
    <title>Yuri's FirstJavascript</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="theme-color" content="#fafafa">
  </head>

  <body>

    <div class="container">
      <div id="hist-question" class="mt-3 alert alert-primary" role="alert">
        TEST
      </div>
      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="ml-1 btn btn-outline-secondary">Secondary</button>
        <button type="button" class="ml-1 btn btn-outline-success">Success</button>
        <button type="button" class="ml-1 btn btn-outline-danger">Danger</button>
      </div>
    </div>

    <script>    
    const question = 'The event that caused Martin Luther to turn against the Catholic Church and write his 95 Thesis was the:';
    const answers = [
      'Christian movement',
      'Buddhism act',
      'Protestant Reformation',
      'scientology'
      ];

    const correct = 'Protestant Reformation';
    
    const $button = document.getElementsByTagName('button');
    const buttonLength = $button.length;
    
    const setupQuiz = () =>{
      document.getElementById('hist-question').textContent = question;
      let buttonIndex =0;
      while (buttonIndex < buttonLength){
        $button[buttonIndex].textContent = answers[buttonIndex];      
        buttonIndex++;
      }
    }
    
    const clickHandler = (e) => {
      if (correct === e.target.textContent){
          window.alert('Correct!');
        } else {
          window.alert('Incorrect, study harder!');
        }
    }

    setupQuiz();

    let harderIndex = 0;
    while (harderIndex < buttonLength){
      $button[harderIndex].addEventListener('click', (e) => {
        clickHandler(e);
      });
      harderIndex++;
    }
      // $button[0].addEventListener('click', (e) => {
      //   clickHandler(e);

      // $button[1].addEventListener('click', (e) => {
      //   clickHandler(e);
      // });

      //   clickHandler(e);
      // });
      // $button[3].addEventListener('click', (e) => {
      //   clickHandler(e);
      // });
    </script>

  </body>

  </html>
