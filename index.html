<!DOCTYPE html>
<html lang="en">

<head>
    <title>Yuri's FirstJavascript</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="theme-color" content="#fafafa">
  </head>

  <body>

    <div class="container">
      <div id="hist-question" class="mt-3 alert alert-primary" role="alert">
        TEST
      </div>
      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="ml-1 btn btn-outline-secondary">Secondary</button>
        <button type="button" class="ml-1 btn btn-outline-success">Success</button>
        <button type="button" class="ml-1 btn btn-outline-danger">Danger</button>
      </div>
    </div>

    <script>    
    const quiz = [
      {
        question:'The event that caused Martin Luther to turn against the Catholic Church and write his 95 Thesis was the:',
        answers:[
        'Christian movement',
        'Buddhism act',
        'Protestant Reformation',
        'scientology'
        ],
        correct: 'Protestant Reformation'
      },{
        question:'Which explorer was named Admiral of the Ocean by King Ferdinand and Queen Isabella?',
        answers:[
        'My uncle, Geoge',
        'Jon',
        'Yuri Bing',
        'Christopher Columbus'
        ],
        correct: 'Christopher Columbus'
      },{
        question:'Who was the French pastor who believed that God was an all-knowing and all-powerful force who would ultimately triumph over Satan and fashioned a religion to "change the world."',
        answers:[
        'Amerigo Vespucci',
        'Martin Luther',
        'John Calvin',
        'John Smith'
        ],
        correct: 'John Calvin'
      }
    ]

    const quizLength = quiz.length;
    let quizIndex = 0;
    
    const $button = document.getElementsByTagName('button');
    const buttonLength = $button.length;

    const setupQuiz = () => {
      document.getElementById('hist-question').textContent = quiz[quizIndex].question;
      let buttonIndex = 0;
      while (buttonIndex < buttonLength){
        $button[buttonIndex].textContent = quiz[quizIndex].answers[buttonIndex];      
        buttonIndex++;
      }
    }
    
    const clickHandler = (e) => {
      if (quiz[quizIndex].correct === e.target.textContent){
          window.alert('Correct!');
      } else {
          window.alert('Incorrect, study harder!');
      }
  
      quizIndex++;
  
      if(quizIndex < quizLength){
          setupQuiz();
      }else{
          window.alert('Finish!');
      }
    }

    setupQuiz();

    let handlerIndex = 0;
    while (handlerIndex < buttonLength){
      $button[handlerIndex].addEventListener('click', (e) => {
        clickHandler(e);
      });
      handlerIndex++;
    }
    </script>

  </body>

  </html>
