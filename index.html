<head>

  <body>

    <div class="container">

        <button type="button" class="btn btn-outline-primary">Primary</button>

    <script>    
    const question = 'The event that caused Martin Luther to turn against the Catholic Church and write his 95 Thesis was the:';

      ];
    const correct = 'Protestant Reformation';
    // console.log(document.getElementById('hist-question').textContent)
    document.getElementById('hist-question').textContent = question;
    document.getElementsByTagName('button')[0].textContent = answers[0];
    document.getElementsByTagName('button')[1].textContent = answers[1];
    document.getElementsByTagName('button')[2].textContent = answers[2];
    document.getElementsByTagName('button')[3].textContent = answers[3];

      document.getElementsByTagName('button')[0].addEventListener('click', () => {
        if (correct === document.getElementsByTagName('button')[0].textContent){
          window.alert('Correct!');

          window.alert('Incorrect, study harder!');
        }
      });
